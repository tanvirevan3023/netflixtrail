<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Subscribe</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>

</head>
<body>
    <div class="container">
        <div class="col-1">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/icon.png" class="icon">Unlimited Movies And Shows.</li>
                <li><img src="images/icon.png" class="icon">Unlimited Movies And Shows.</li>
                <li><img src="images/icon.png" class="icon">Unlimited Movies And Shows.</li>
                <li><img src="images/icon.png" class="icon">Unlimited Movies And Shows.</li>
                <li><img src="images/icon.png" class="icon">Unlimited Movies And Shows.</li>
            </ul>
        </div>
        <div  class="col-2">

            <h2><img src="images/icon.png" alt="">Ours Plan</h2>
            <form>
                <label for="free">
                    <input type="radio" name="plans" id="free">
                <span>Free</span>ONE MONTH
                </label>
                <label for="paid">
                    <input type="radio" name="plans" id="paid">
                    <span>$15 <small>/month</small></span> NO LIMITS
                </label>
                <br>
                <p>Your Name</p>
                <input type="text" placeholder="Enter Your Name">
                <p>Email Address</p>
                <input type="email" placeholder="Enter Your Email">
                <button type="submit">Subscribe</button>
            </form>
        </div>      
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
